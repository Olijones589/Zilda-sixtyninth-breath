<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Ball Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            background: #222;
        }
    </style>
</head>

<body>
    <script src="libs/lib.core.js"></script>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set up canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player1 = {
            x: 50,
            y: canvas.height / 2,
            width: 20,
            height: 100,
            color: 'white',
            speed: 7,
            score: 0,
            up: false,
            down: false
        };

        const player2 = {
            x: canvas.width - 70,
            y: canvas.height / 2,
            width: 20,
            height: 100,
            color: 'red',
            speed: 7,
            score: 0,
            up: false,
            down: false
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            color: 'white',
            speedX: 5 * (Math.random() < 0.5 ? 1 : -1),
            speedY: 5 * (Math.random() < 0.5 ? 1 : -1)
        };

        function drawRect(player) {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText(`Player 1: ${player1.score}`, 50, 50);
            ctx.fillText(`Player 2: ${player2.score}`, canvas.width - 200, 50);
        }

        function movePlayer(player) {
            if (player.up && player.y > 0) player.y -= player.speed;
            if (player.down && player.y + player.height < canvas.height) player.y += player.speed;
        }

        function clamp(num, min, max) {
            return num <= min
                ? min
                : num >= max
                    ? max
                    : num
        }

        function moveBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Wall collision
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.speedY *= -1;

                setTimeout(function() {
                    ball.speedY *= (Math.random() * 2) - 1;
                }, 1000);

                if(Math.round(ball.speedY) == 0 || Math.round(ball.speedY) == -0) {
                    ball.speedY = ((Math.random() * 2) - 1);
                }

                ball.speedY += (Math.random() * 10) - 5;

                ball.speedY = clamp(ball.speedY, -20, 20);
                lib.audio.playSound(800, 100, "sine");
                lib.audio.playSound(800 + 220, 100, "sine");
            }

            // Player collision
            if (
                ball.x - ball.radius < player1.x + player1.width &&
                ball.y > player1.y &&
                ball.y < player1.y + player1.height
            ) {
                lib.audio.playSound(500, 100, "sine");
                ball.speedX *= -1;
                ball.x = player1.x + player1.width + ball.radius; // Prevent sticking
            }

            if (
                ball.x + ball.radius > player2.x &&
                ball.y > player2.y &&
                ball.y < player2.y + player2.height
            ) {
                lib.audio.playSound(500, 100, "sine");
                ball.speedX *= -1;
                ball.x = player2.x - ball.radius; // Prevent sticking
            }

            // Scoring
            if (ball.x < 0) {
                lib.audio.playSound(600, 100, "sine");
                player2.score++;
                resetBall();
            }

            if (ball.x > canvas.width) {
                lib.audio.playSound(700, 100, "sine");
                player1.score++;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = 5 * (Math.random() < 0.5 ? 1 : -1);
            ball.speedY = 5 * (Math.random() < 0.5 ? 1 : -1);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            movePlayer(player1);
            movePlayer(player2);
            moveBall();

            drawRect(player1);
            drawRect(player2);
            drawBall();
            drawScore();

            requestAnimationFrame(update);
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'w') player1.up = true;
            if (e.key === 's') player1.down = true;
            if (e.key === 'ArrowUp') player2.up = true;
            if (e.key === 'ArrowDown') player2.down = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'w') player1.up = false;
            if (e.key === 's') player1.down = false;
            if (e.key === 'ArrowUp') player2.up = false;
            if (e.key === 'ArrowDown') player2.down = false;
        });

        update();
    </script>
</body>

</html>
